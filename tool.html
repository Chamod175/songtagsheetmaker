                <table border="">
                <thead>
                <tr>
                <th>Title:</th>
                <td><input type="text" name="title" id="title"></td>
                </tr>
                </thead>
                <tbody>
                <tr>
                <th>Artist:</th>
                <td><input type="text" name="artist" id="artist"></td>
                </tr>
                <tr>
                <th>Genre:</th>
                <td><input type="text" name="genre" id="genre"></td>
                </tr>
                <tr>
                <th>Bitrate:</th>
                <td><input type="text" value="kbps" name="br" id="br"></td>
                </tr>
                <tr>
                
                <th>Record Lable:</th>
                <td><input type="text" name="rl" id="rl"></td>
                
                </tr>
                <th>Year:</th>
                <td><input type="text" name="year" id="year"></td>
                
                </tr>
                
                <tr id="btna">
                <td colspan="2"><input type="button" name="button" id="btn" value="Create" onclick="AddRow()"></td>
                </tr>
                
                </tbody>
                </table>
                
                <table border="" id="show">
                <thead>
                
                <th>Title</th>
                <th>Artist</th>
                <th>Genre</th>
                <th>Bitrate</th>
                <th>Record Lable</th>
                <th>Year</th>
                
                
                </thead>
                </table>
                </center>
                
                <script>
                
                var list1 = [];
                var list2 = [];
                var list3 = [];
                var list4 = [];
                var list5 = [];
                var list6 = [];
                
                var n = 1;
                var x = 0;
                
                function AddRow(){
                
                var AddRown = document.getElementById('show');
                var NewRow = AddRown.insertRow(n);
                
                list1[x] = document.getElementById("title").value;
                list2[x] = document.getElementById("artist").value;
                list3[x] = document.getElementById("genre").value;
                list4[x] = document.getElementById("br").value;
                list5[x] = document.getElementById("rl").value;
                list6[x] = document.getElementById("year").value;
                
                var cel1 = NewRow.insertCell(0);
                var cel2 = NewRow.insertCell(1);
                var cel3 = NewRow.insertCell(2);
                var cel4 = NewRow.insertCell(3);
                var cel5 = NewRow.insertCell(4);
                var cel6 = NewRow.insertCell(5);
                
                cel1.innerHTML = list1[x];
                cel2.innerHTML = list2[x];
                cel3.innerHTML = list3[x];
                cel4.innerHTML = list4[x];
                cel5.innerHTML = list5[x];
                cel6.innerHTML = list6[x];
                
                
                
                n++;
                x++;
                }
                
                </script>
